    <script>
        var tr;
        var td, td2, td3, table, table2, table3, newTable, tableHead;
        var y = 5;
        var key = 1;
        setInterval(function () {
            fetch('https://jsonplaceholder.typicode.com/comments')
            .then(response => {
                return response.json()
            })
            .then(data => {                
                var finalRows = data.splice(((key - 1) * y), y);
                
                for (var i = 0; i < finalRows.length; i++) {
                    var newTable = document.createElement("TABLE");
                    var tr = document.createElement('tr');
                    // var table = document.getElementById("myTable");
                    var datatable = Object.keys(data[i]);
                    datatable.forEach(value => {
                        var td = document.createElement('td');
                        td.append(data[i][value]);
                        tr.append(td);
                    });
                    newTable.append(tr);                   
                }
                key++;
            })
            .catch(err => {
            return err;
            })
        }, 1000);
    </script>
</body>
